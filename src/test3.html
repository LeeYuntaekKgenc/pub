<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./test1.css" />
    <link rel="stylesheet" href="./main.css" />
    <script src="./index.js" defer></script>
    <script src="./index.js" defer type="module"></script>
    <title>Publishing</title>
  </head>
  <body>
    <div class="root">
      <nav class="nav">
        <kg-nav
          menu_list='[{"name":"자료실","class":"reference"}, {"name":"Q&A","class":"qna"}]'
        ></kg-nav>
      </nav>
      <main>
        <section class="subnav-section"></section>

        <section class="board-section">
          <div class="board-heading">
            <h1>Q&A</h1>
          </div>
          <div class="board-container">
            <div class="board-input-container">
              <div class="board-search-container">
                <kg-input color="#CCCCCC"></kg-input>
              </div>
              <div class="board-btn-container">
                <kg-button color="#0063c1">글쓰기</kg-button>
                <kg-button color="#f24c38">삭제</kg-button>
              </div>
            </div>

            <div class="board-wrapper">
              <div class="board-list-container">
                <kg-board-list
                  data='[{"checkbox": "","title": "hello", "dept": "1층", "author":"이윤택", "date": "2023-06-11"}]'
                  ratio='["10%", "40%", "10%", "10%", "20%"]'
                ></kg-board-list>
              </div>
              <div class="board-content-container">
                <kg-board-detail
                  data='{"title": "안녕하세요", "dept": "BIM", "author":"이윤택", "date": "2023-06-01", "content":"안녕하세요, 이윤택입니다."}'
                ></kg-board-detail>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
