      <!-- toast 사용예제 (실제 사용을 위해서는 수정이 필요)  -->
      <script>
        let hide;
        let remove;
        const showToast = async (type, msg, dur) => {
          clearTimeout(hide);
          clearTimeout(remove);

          const toastWrapper = document.querySelector(".kg-wrapper.toast");
          toastWrapper.innerHTML = "";

          const toast = document.createElement("div");
          toast.className = `kg-toast ${type}`;

          const iconWrapper = document.createElement("div");
          iconWrapper.className = "kg-icon toast";
          const icon = document.createElement("img");
          icon.src = `./public/icon/${type}_icon.svg`;
          icon.alt = type;
          iconWrapper.appendChild(icon);
          toast.appendChild(iconWrapper);

          const message = document.createElement("span");
          message.textContent = msg ? msg : "";
          toast.appendChild(message);
          toastWrapper.appendChild(toast);

          toastWrapper.classList.add("on");

          new Promise((res, rej) => {
            hide = setTimeout(
              () => {
                toastWrapper.classList.replace("on", "off");
                res();
              },
              dur ? dur : 3000
            );
          }).then(() => {
            remove = setTimeout(() => {
              toastWrapper.classList.remove("off");
              clearTimeout(hide);
              clearTimeout(remove);
            }, 1000);
          });
        };
      </script>
